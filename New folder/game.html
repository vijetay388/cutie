<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Game - For cutie ğŸ’˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe6f0, #d8b4f8);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      color: #ff1493;
      text-shadow: 1px 1px 2px #fff;
      margin-bottom: 10px;
    }
    #gameArea {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      grid-template-rows: repeat(4, 70px);
      gap: 10px;
      background: white;
      padding: 15px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .box {
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      background-color: #fce4ec;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .box:hover {
      transform: scale(1.1);
    }
    #message {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #d63384;
      display: none;
    }
    #winScreen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      background: linear-gradient(120deg, #ff69b4, #8a2be2);
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 10;
      animation: fadeIn 2s ease forwards;
    }
    #winScreen h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    #replayBtn, #nextPageBtn {
      padding: 10px 20px;
      font-size: 18px;
      background: white;
      color: #ff1493;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    #musicBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      cursor: pointer;
      z-index: 20;
    }
    #musicBtn img {
      width: 28px;
    }
    .floating-heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/833/833472.png');
      background-size: cover;
      animation: floatHeart 5s infinite;
    }
    @keyframes floatHeart {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-300px) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

<div id="musicBtn">
  <img src="https://cdn-icons-png.flaticon.com/512/727/727245.png" onclick="toggleMusic()">
</div>

<h1>ritu â¤ï¸ Find The Hidden Heart</h1>
<div id="gameArea"></div>
<div id="message">You found it! ğŸ¥°</div>

<div id="winScreen">
  <h2>my cutie, You Win My Heart Forever ğŸ’–</h2>
  <button id="replayBtn" onclick="location.reload()">Replay Game ğŸ”</button>
  
</div>

<audio id="bgMusic" loop autoplay>
  <source src="Kaali-raat.mp3" type="audio/mp3">
</audio>

<script>
  const emojis = ['ğŸ˜€','ğŸ˜…','ğŸ¤”','ğŸ˜‚','ğŸ¥º','ğŸ˜','ğŸ˜‡','ğŸ™ˆ','ğŸ˜¢','ğŸ˜','ğŸ˜³','ğŸ˜¬','ğŸ˜','ğŸ˜˜','ğŸ˜Œ','ğŸ˜´'];
  const correctEmoji = 'â¤ï¸';
  const gameArea = document.getElementById("gameArea");
  const message = document.getElementById("message");
  const winScreen = document.getElementById("winScreen");
  const music = document.getElementById("bgMusic");

  const correctIndex = Math.floor(Math.random() * 16);

  for (let i = 0; i < 16; i++) {
    const box = document.createElement('div');
    box.className = 'box';

    if (i === correctIndex) {
      box.dataset.correct = true;
      box.dataset.emoji = correctEmoji;
    } else {
      const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
      box.dataset.emoji = randomEmoji;
    }

    box.addEventListener('click', () => {
      box.innerText = box.dataset.emoji;

      if (box.dataset.correct) {
        message.style.display = "block";
        setTimeout(() => {
          winScreen.style.display = "flex";
        }, 1000);
      } else {
        setTimeout(() => {
          box.innerText = '';
        }, 500);
      }
    });

    gameArea.appendChild(box);
  }

  function toggleMusic() {
    if (music.paused) music.play();
    else music.pause();
  }

  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "floating-heart";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = window.innerHeight + "px";
    document.body.appendChild(heart);
    setTimeout(() => document.body.removeChild(heart), 5000);
  }, 800);
</script>

</body>
</html>
